{% extends "base.html" %}
{% block content %}
<h2>Write review for {{ app.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Submit</button>
  <a class="btn btn-secondary" href="{% url 'reviews:app_detail' app.pk %}">Cancel</a>
</form>
{% endblock %}
